<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Employee Login&nbsp;<a id="dontknow">
        <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
      </a></h3>
      <script type="text/javascript">
        $('#dontknow').popover({
          placement: 'bottom',
          html: true,
          title: "Don't know your login?",
          content: 'A login will need to be created for you by your administrator. Please contact them so they can create an account for you.'
        })
      </script>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12">
          <div ui-view></div>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <a ui-sref="auth.sendreset()" ng-if="isActive('auth.login')">Forgot your password? Click here.</a>
      <a ui-sref="auth.login()" ng-if="isActive('auth.sendreset')">Login</a>
    </div>
  </div>
</div>
